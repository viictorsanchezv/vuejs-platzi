<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue@next"></script>


    <div id="app">
        {{ text }}
    </div>

    <script>
        Vue.createApp({
            data(){
                return {
                    text: "Hola VueJS"
                };
            }
        }).mount("#app");
    </script>
</body>
</html>
