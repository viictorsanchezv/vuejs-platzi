<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue@next"></script>

    <div id="app"></div>
    <script>
        const app = Vue.createApp({
            data(){
                return{
                    text: "Hola Vue"
                };
            },
            methods:{
                recibirEmit(e){
                    this.text = e.target.value;
                }
            },
            template: `
                <div>
                    <p>{{text}}</p>
                    <v-input v-bind:value="text" v-on:input="recibirEmit" />
                </div>
            `
        });

        app.component("v-input", {
            props:{
                value: String
            },
            methods:{
                enviarinput(e){
                   this.$emit("recibirEmit", e.target.value)
                }
            },
            template: `
                <div>
                    <input type="text" v-bind:value="value" v-on:input="enviarinput">
                </div>    
            `
        });

        const vm = app.mount("#app");
    </script>
    <style>
        #app, .container{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }
    </style>
</body>
</html>
